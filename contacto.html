<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="caja">
        <h1>
          <img src="imagenes/logo.png" alt="Logo Barbería Alura" />
        </h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <label for="nombreApellido">Nombre y Apellido</label>
        <input type="name" id="nombreApellido" class="input-padron" required />

        <label for="correoElectronico">Correo Electronico</label>
        <input
          type="email"
          id="correoElectronico"
          class="input-padron"
          required
          placeholder="email@dominio.com"
        />

        <label for="telefono">Teléfono</label>
        <input
          type="tel"
          id="telefono"
          class="input-padron"
          required
          placeholder="(XXX) XXXX-XXXX"
        />

        <label for="mensaje">Mensaje</label>
        <textarea
          name="mensaje"
          id="mensaje"
          cols="70"
          rows="10"
          class="input-padron"
          required
        ></textarea>

        <fieldset>
          <legend>¿Cómo le gustaría que lo contactemos?</legend>

          <label for="radio-email"
            ><input
              type="radio"
              name="contacto"
              value="email"
              id="radio-email"
            />Email</label
          >

          <label for="radio-telefono"
            ><input
              type="radio"
              name="contacto"
              value="tel"
              id="radio-telefono"
            />Teléfono</label
          >

          <label for="radio-whatsapp"
            ><input
              type="radio"
              name="contacto"
              value="whatsapp"
              id="radio-whatsapp"
              checked
            />WhatsApp</label
          >
        </fieldset>

        <fieldset>
          <legend>¿En cuál horario prefiere ser atendido?</legend>
          <select name="horario" id="horario">
            <option value="maniana">Mañana</option>
            <option value="tarde">Tarde</option>
            <option value="noche">Noche</option>
          </select>
        </fieldset>

        <label class="chekbox"
          ><input type="checkbox" checked />¿Le gustaría recibir novedades de la
          Barbería Alura?</label
        >

        <input type="submit" value="Enviar Formulario" class="enviar"/>
      </form>

      <table>
        <thead>
            <tr>
                <td>Día</td>
                <td>Horario</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Lunes</td>
                <td>08 - 20h</td>
            </tr>
            <tr>
                <td>Miércoles</td>
                <td>08 - 20h</td>
            </tr>
            <tr>
                <td>Viernes</td>
                <td>08 - 20h</td>
            </tr>
        </tbody>
      </table>
      
    </main>
    <footer>
      <img src="imagenes/logo-blanco.png" alt="Logo blanco barberia alura" />
      <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
    </footer>
  </body>
</html>
