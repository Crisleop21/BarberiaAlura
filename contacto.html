<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="caja">
        <h1>
          <img src="imagenes/logo.png" alt="Logo Barbería Alura" />
        </h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="container">
      <!-- Contacto -->
      <form class="mb-3" >
        <div>
          <label for="nombreApellido">Nombre y Apellido</label>
          <input
            type="name"
            class="form-control"
            id="nombreApellido"
            required
          />
          <label for="exampleFormControlInput1" class="form-label"
            >Correo Electronico</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
            required
          />
          <label for="telefono">Teléfono</label>
          <input
            class="form-control"
            type="tel"
            placeholder="(XXX) XXXX-XXXX"
            required
          />
          <label for="mensaje" class="form-label"
            >Mensaje</label
          >
          <textarea
            name="mensaje"
            class="form-control"
            id="mensaje"
            rows="5"
            required
          ></textarea>
        </div>

        <div class="mb-3 form-check">
          <fieldset>
            <legend>¿Cómo le gustaría que lo contactemos?</legend>
          </fieldset>

          <fieldset>
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1">Email</label>
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck2"
              required
            />
            <label class="form-check-label" for="exampleCheck1">Teléfono</label>
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck3"
            />
            <label class="form-check-label" for="exampleCheck1">WhatsApp</label>
          </fieldset>

          <fieldset>
            <legend>¿En cuál horario prefiere ser atendido?</legend>
            <select class="form-select" aria-label="Default select example" required>
              <option value="1">Mañana</option>
              <option value="2">Tarde</option>
              <option value="3">Noche</option>
            </select>
          </fieldset>

          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              ¿Le gustaría recibir novedades de la Barbería Alura?
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar Formulario</button>
      </form>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">Día</th>
            <th scope="col">Horario</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Lunes</td>
            <td>08 - 20h</td>
          </tr>
          <tr>
            <td>Miércoles</td>
            <td>08 - 20h</td>
          </tr>
          <tr>
            <td>Viernes</td>
            <td>08 - 20h</td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer>
      <img src="imagenes/logo-blanco.png" alt="Logo blanco barberia alura" />
      <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
